{% extends "user/base.html" %}

{% load i18n %}

{% block title_detail %}{{ request.user.username }}'s {% trans "Profile" %}{% endblock %}

{% block user_content %}

<p class="subtitle">Manage</p>
<ul>
    <li><a href="{% url "account_change_password" %}">Change password</a></li>
    <li><a href="{% url "account_email" %}">Change email</a></li>
</ul>
{% endblock %}
